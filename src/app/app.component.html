<div>
  <mat-toolbar color="primary">
    <span>Trip</span>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <span class="spacer"></span>
    <button mat-flat-button color="accent">Logout</button>
    <button mat-flat-button color="accent">Login</button>
    <button mat-flat-button color="accent">Signup</button>

  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item>About</button>
    <button mat-menu-item>Contact</button>
  </mat-menu>
  <mat-card>
    <!--    <button mat-raised-button>Простой поиск</button>
        <button mat-raised-button color="primary">Сложнее поиск</button>
        <button mat-raised-button color="accent">Еще какой-то поиск</button>-->
    <div class="example-container">
      <form>
        <mat-checkbox>Hide required marker</mat-checkbox>
        <div>
          <label>Float label: </label>
          <mat-radio-group>
            <mat-radio-button value="auto">Auto</mat-radio-button>
            <mat-radio-button value="always">Always</mat-radio-button>
          </mat-radio-group>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Both a label and a placeholder</mat-label>
          <input matInput placeholder="Simple placeholder">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-select required>
            <mat-option>-- None --</mat-option>
            <mat-option value="option">Option</mat-option>
          </mat-select>
          <mat-label>
            <mat-icon>favorite</mat-icon>
            <b> Selector</b> <i> label</i></mat-label>
        </mat-form-field>
        <button mat-raised-button>Простой поиск</button>
      </form>
    </div>
  </mat-card>
</div>


<div class="left">
  <mat-card class="group-box" *ngFor="let group of eventTrips">
    <mat-card-header>
      <mat-card-title>
          {{group.name}}
      </mat-card-title>
      <mat-card-subtitle>Место: {{group.location.formattedAddress}}, колличество
        участников: {{group.participants.length}}, Организатор: </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{group.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button>JOIN</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="right">
  <input
    id="pac-input"
    class="controls"
    type="text"
    placeholder="Search Box"
  />
  <app-map [markers]="markers"></app-map>
</div>
